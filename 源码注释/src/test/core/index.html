<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div v-for="(item, index) in list" :key="index" @click="handleClick">{{item}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vue = new Vue({
            el: "#main",
            data: {
                list: [1,2,3]
            },
            methods: {
                handleClick: function(){
                    this.list = this.list.concat([2,3,54]);
            }
        })
    </script>
</body>
</html>
