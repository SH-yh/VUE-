<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div v-for="(item, index) in list" :key="index">
            <div style="background: #000;color: #fff" :data-index="index" @click="handleClick">
                <span>姓名：{{item.name}}</span>
                <span>年龄：{{item.age}}</span>
            </div>
        </div>
        <children-a title="hello hy"></children-a>
        <div id="children_b"></div>
        <div>{{money}}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var Profile = Vue.extend({
                props: {
                    "Boolean": {
                        type: Boolean
                    },
                    "title": {
                        type: String
                    }
                },
                template: '<p>{{firstName}} {{lastName}} aka {{alias}} {{Boolean}} {{title}}</p>',
                data: function () {
                    return {
                        firstName: 'Walter',
                        lastName: 'White',
                        alias: 'Heisenberg'
                    }
                }
            })
        new Profile({
            propsData: {
                "Boolean": "",
                title: "a"
            }
        }).$mount("#children_b")
        var childrenA = Vue.component("ChildrenA", {
            props: {
                title: {
                    "type": String,
                    default: function(vm){
                        return "hy"
                    }
                }
            },
            template: '<div>{{title}}</div>',
            data: function(){
                return {
                    name: "ChildrenA"   
                }
            },
            mounted: function(){
     
            },
            methods: {

            }
        })
        var vm = new Vue({
            el: "#main",
            data: {
                list: [{name:"hy", age: 18}],
                baseMoney: 10,
                moreMoney: 12,
            },
            computed: {
                money: {
                    get: function(){
                        return this.baseMoney + this.moreMoney;
                    }
                }
            },
            components: {
                "children-a": childrenA
            },
            mounted: function(){
                console.log(this.$options.render);
            },
            methods: {
                handleClick: function(){
                    this.list = this.list.concat([2,3,54]);
                }
            }
        })
    </script>
</body>
</html>
